<script type="text/javascript">
    window.onload=function(){
        let fZheng = document.getElementById("fileZheng");

    function handleImg(file, divId){
        //获取文件名称
        let fileName = file.name;
        console.log("文件名---------");
        console.log(file);
        console.log(fileName);

        url=window.URL.createObjectURL(file);  // 得到bolb对象路径，可当成普通的文件路径一样使用，赋值给src;

            '<a class="btn btn-success btn-mini" href="' + url + '" data-lightbox="1111" data-title="附件上传预览" ' +
            'style="cursor:pointer;margin-left:5%;margin-bottom: 7px;padding: 3px 8px;font-size: 11px;border-radius: 3px;float: unset;margin-top: 0;">预览</a>' +
            '</div>';

        //let $fileArea = $(e.target).parent().parent().find(".fileArea");
        let $fileArea = document.getElementById(divId);
        console.log($fileArea);
        //let uploaded = false;
        /*$fileArea.find('.fileName').each(function () {
            if ($(this).text() == fileName) {
                uploaded = true;
            }
        });*/

        $(html).appendTo($fileArea);

    function delFile(event){
        let e = event || window.event;
        let target = e.target || e.srcElement;

        let delDiv = target.parentNode;
        let id = delDiv.parentNode.id;

        console.log("删除的div----");
        console.log(delDiv);
        console.log(id);
        //alert(delDiv);

        let $fileArea = document.getElementById(id);

        console.log($fileArea);

        $fileArea.removeChild(delDiv);
    }

    function CheckPassWord(password) {//必须为字母加数字且长度不小于8位
        let str = password;
        if (str == null || str.length <6) {
            return false;
        }
        let reg1 = new RegExp(/^[0-9A-Za-z]+$/);
        if (!reg1.test(str)) {
            return false;
        }
        let reg = new RegExp(/[A-Za-z].*[0-9]|[0-9].*[A-Za-z]/);
        if (reg.test(str)) {
            return true;
        } else {
            return false;
        }
    }

    function CheckTel(sMobile){
        if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(sMobile))){
            return false;
        }else{
            return true;
        }
    }

    function checkEmail(obj){
        let reg = new RegExp(/^([a-zA-Z0-9._-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/); //正则表达式
        if(!reg.test(obj)){ //正则验证不通过，格式不对
            return false;
        }else{
            return true;
        }
    }

    function validate(){
        let username = $("#inputGNo").val();                     //账号
        let password = $("#inputGPassword").val();               //密码
        let teamName = $("#inputGName").val();                   //组名

        let name = $("#inputLname").val();                       //姓名
        let age = $("#inputLOld").val();                         //年龄
        let telephoneNumber = $("#inputLTel").val();             //电话
        let organization = $("#inputLsch").val();                //组织
        let job = $("#inputLmajor").val();                       //职位
        let email = $("#inputLEmail").val();                     //邮箱

        let sexAll = document.getElementsByName("sex");
        let sex = '';                                            //性别
        for(let i=0; i<sexAll.length; i ++){
            if(sexAll[i].checked){
                sex = sexAll[i].value;
            }
        }

        let badge = document.getElementById("fileZheng").files[0];  //获取文件

        let isValidate = false;

        console.log(username.length);
        if(username.length === 0){
            //alert("账号不能为空");
            document.getElementById("inputGNo").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputGNo").parentElement.style.border = "0";
            isValidate = true;
        }

        if(password.length === 0){
            //alert("密码不能为空");
            document.getElementById("inputGPassword").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            if(CheckPassWord(password)){
                document.getElementById("inputGPassword").parentElement.style.border = "0";
                isValidate = true;
            }else{

                alert("密码必须为字母与数字混合，且不小于6位");
                document.getElementById("inputGPassword").parentElement.style.border = "1px solid red";
                isValidate = false;
                return;
            }

        }

        if(teamName.length === 0){
            document.getElementById("inputGName").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputGName").parentElement.style.border = "0";
            isValidate = true;
        }

        if(name.length === 0){
            document.getElementById("inputLname").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputLname").parentElement.style.border = "0";
            isValidate = true;
        }

        if(age.length === 0){
            document.getElementById("inputLOld").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputLOld").parentElement.style.border = "0";
            isValidate = true;
        }


        if(telephoneNumber.length === 0){
            document.getElementById("inputLTel").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            if(CheckTel(telephoneNumber)){
                document.getElementById("inputLTel").parentElement.style.border = "0";
                isValidate = true;
            }else{
                alert("不是完整的11位手机号或者正确的手机号前七位");
                document.getElementById("inputLTel").parentElement.style.border = "0";
                isValidate = false;
                return;
            }

        }

        if(organization.length === 0){
            document.getElementById("inputLsch").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputLsch").parentElement.style.border = "0";
            isValidate = true;
        }

        if(job.length === 0){
            document.getElementById("inputLmajor").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputLmajor").parentElement.style.border = "0";
            isValidate = true;
        }

        if(email.length === 0){
            document.getElementById("inputLEmail").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            if(checkEmail(email)){
                document.getElementById("inputLEmail").parentElement.style.border = "0";
                isValidate = true;
            }else{
                alert("邮箱格式不正确");
                document.getElementById("inputLEmail").parentElement.style.border = "1px solid red";
                isValidate = false;
                return;
            }

        }

        if(sex !== ''){//获取name为sex的input的对象并判断是否被选中
            document.getElementById("Lsex").style.border = "0";
            isValidate = true;
            //alert(sex);
        }else{
            // alert("请选择性别");//如果性别的单选按钮没有被选择则弹出提示
            document.getElementById("Lsex").style.border = "1px solid red";
            isValidate = false;

            return;
        }

        if (typeof(badge) === "undefined" || badge.size <= 0) {
            //alert("请选择图片");
            document.getElementById("Lpicture").style.border = "1px solid red";
            isValidate = false;
            return;

        }else{
            document.getElementById("Lpicture").style.border = "0";
            isValidate = true;
        }

        return isValidate;

    }

    function doSubmit() {
        //alert("hhhh");

        //console.log(validate());
        if(validate()){

            let username = $("#inputGNo").val();                     //账号
            let password = $("#inputGPassword").val();               //密码
            let teamName = $("#inputGName").val();                   //组名

            let name = $("#inputLname").val();                       //姓名
            let age = $("#inputLOld").val();                         //年龄
            let telephoneNumber = $("#inputLTel").val();             //电话
            let organization = $("#inputLsch").val();                //组织
            let job = $("#inputLmajor").val();                       //职位
            let email = $("#inputLEmail").val();                     //邮箱

            let sexAll = document.getElementsByName("sex");
            let sex = '';                                            //性别
            for(let i=0; i<sexAll.length; i ++){
                if(sexAll[i].checked){
                    sex = sexAll[i].value;
                }
            }

            let badge = document.getElementById("fileZheng").files[0];  //获取文件

            /*if (typeof(badge) === "undefined" || badge.size <= 0) {
                alert("请选择图片");
                return;
            }
    */
            let formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            formData.append("teamName", teamName);
            formData.append("name", name);
            formData.append("age", age);
            formData.append("telephoneNumber", telephoneNumber);
            formData.append("organization", organization);
            formData.append("job", job);
            formData.append("email", email);
            formData.append("sex", sex);
            formData.append("badge", badge); //加入文件对象

            //alert("成功");
            $.ajax({
                //几个参数需要注意一下

                url: "http://localhost:8081/users" ,//url
                // data: ({username: username,password: password,IDNumber: IDNumber}),
                data: formData,
                type: "POST",//方法类型
                async:false,
                dataType: "json",//预期服务器返回的数据类型
                cache: false,//上传文件无需缓存
                processData: false,//用于对data参数进行序列化处理 这里必须false
                contentType: false, //必须
                enctype: 'multipart/form-data',

                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Basic ' + btoa('admin:admin'));
                },
                timeout : 5000,
                success: function (result) {
                    //window.location.href='login.html';
                    alert("审核中...");
                    window.location.href='../index.html';
                },
                error : function(xhr) {
                    alert("注册失败！");

                }
            });
        }else{
            return;
        }

    }

</script>
