<script type="text/javascript" src="../js/jquery.base64.js"></script>
<script type="text/javascript">
    let passOld;

    let myTeamId = $.cookie("myTeamId");
    let username = $.cookie("myUsername");
    let password0 = $.cookie("myWPa");
    let password = $.base64.decode(password0);
    let token = username + ':' + password;

    let editId = '';

    window.onload=function() {

        if ((username != null) && (username !== "null")) {
            $.ajax({
                //几个参数需要注意一下
                type: "GET",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "http://localhost:8081/users/" + myTeamId,//url
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                },
                success: function (result) {
                    let data = result.data;
                    passOld = data.password

                    //console.log(result.data);//打印服务端返回的数据(调试用)

                    document.getElementById("username").innerHTML = data.username;
                    document.getElementById("teamName").innerHTML = data.teamName;
                    document.getElementById("name").value = data.name;
                    document.getElementById("age").value = data.age;
                    document.getElementById("sex").value = data.sex === 1 ? '女' : '男';
                    document.getElementById("telephoneNumber").value = data.telephoneNumber;
                    document.getElementById("organization").value = data.organization;
                    document.getElementById('password').value = data.password;
                    /*document.getElementById("job").innerHTML = data.job;*/
                    document.getElementById("email").value = data.email;
                    document.getElementById('inputLsch').value = data.organization;

                },
                error: function () {
                    alert("请求错误！");
                }
            });

            getAll();
        }else{
            document.getElementById("showBody").style.display = "none";
            window.location.href="login.html";

        }


    };

    function getAll(){
        let myTeamId = $.cookie("myTeamId");

        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://localhost:8081/users/" + myTeamId + "/crew" ,//url
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
            },
            success: function (result) {
                let str = "";
                let data = result.data;

                if(data.length !== 0){
                    //console.log(result.data);//打印服务端返回的数据(调试用)

                    let memberTbody = document.getElementById("TeamMember");
                    for (let i=0;i<data.length;i++) {
                        str += "<tr>" +
                            "<td>" + data[i].name + "</td>" +
                            "<td>" + data[i].age + "</td>" +
                            "<td>" + (data[i].sex === 0 ? '男' : '女') + "</td>" +
                            "<td>" + data[i].telephoneNumber + "</td>" +
                            "<td>" + data[i].organization + "</td>" +
                            "<td><button class='btn btn-success btn-small editMember' type='button' id='" + data[i].id + "' data-toggle='modal' onclick='beforeEdit(event)'>编辑</button>\n" +
                            "<button class='btn btn-danger btn-small editMember' type='button' id='" + data[i].id + "' onclick='delMember(event)'>删除</button></td>" +
                            "</tr>";
                    }
                    memberTbody.innerHTML = str;
                }else {
                    let memberTbody = document.getElementById("TeamMember");
                    for (let i=0;i<data.length;i++) {
                        str = "";
                    }
                    memberTbody.innerHTML = str;
                }

            },
            error : function() {
                alert("请求错误！");
            }
        });
    }

    function reset(){
        $("#inputLname").val('');
        $("#inputLOld").val('');
        $("#inputLTel").val('');
        /*$("#inputLsch").val('');*/
        $("#passWordNew").val('');
        $("#passWordAgain").val('');
    }

    function CheckTel(sMobile){
        if(!(/^1[3|4|5|7|8|9][0-9]\d{8}$/.test(sMobile))){
            return false;
        }else{
            return true;
        }
    }

    function CheckPassWord(password) {//必须为字母加数字且长度不小于8位
        let str = password;
        if (str == null || str.length <6) {
            return false;
        }
        let reg1 = new RegExp(/^[0-9A-Za-z]+$/);
        if (!reg1.test(str)) {
            return false;
        }
        let reg = new RegExp(/[A-Za-z].*[0-9]|[0-9].*[A-Za-z]/);
        if (reg.test(str)) {
            return true;
        } else {
            return false;
        }
    }

    function checkEmail(obj){
        let reg = new RegExp(/^([a-zA-Z0-9._-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/); //正则表达式
        if(!reg.test(obj)){ //正则验证不通过，格式不对
            return false;
        }else{
            return true;
        }
    }

    function validate(){
        let name = $("#inputLname").val();                       //姓名
        let age = $("#inputLOld").val();                         //年龄
        let telephoneNumber = $("#inputLTel").val();             //电话
        let organization = $("#inputLsch").val();                //组织

        let sexAll = document.getElementsByName("sex");
        let sex = '';                                            //性别
        for(let i=0; i<sexAll.length; i ++){
            if(sexAll[i].checked){
                sex = sexAll[i].value;
                //alert(sex);
            }
        }

        let isValidate = false;


        if(name.length === 0){
            //alert("密码不能为空");
            document.getElementById("inputLname").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputLname").parentElement.style.border = "0";
            isValidate = true;
        }

        if(age.length === 0){
            document.getElementById("inputLOld").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else if(age > 120){
            alert("年龄不得超过120岁")
            document.getElementById("inputLOld").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        } else {
            document.getElementById("inputLOld").parentElement.style.border = "0";
            isValidate = true;
        }


        if(telephoneNumber.length === 0){
            //alert("密码不能为空");
            document.getElementById("inputLTel").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            if(CheckTel(telephoneNumber)){
                document.getElementById("inputLTel").parentElement.style.border = "0";
                isValidate = true;
            }else{
                alert("不是完整的11位手机号或者正确的手机号前七位");
                isValidate = false;
                return;
            }

        }

        if(organization.length === 0){
            document.getElementById("inputLsch").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputLsch").parentElement.style.border = "0";
            isValidate = true;
        }

        if(sex !== ''){//获取name为sex的input的对象并判断是否被选中
            document.getElementById("Lsex").style.border = "0";
            isValidate = true;
            //alert(sex);
        }else{
            // alert("请选择性别");//如果性别的单选按钮没有被选择则弹出提示
            document.getElementById("Lsex").style.border = "1px solid red";
            isValidate = false;

            return;
        }

        return isValidate;

    }

    function validatePass() {
        let isValidate = false;
        let passwordNew = $("#passWordNew").val();
        let passwordAgain = $("#passWordAgain").val();
        //console.log(passwordNew,passwordAgain)
        if (passwordNew.length === 0) {
            alert('密码不能为空')
        } else if (!CheckPassWord(passwordNew)){
            alert('密码必须为字母与数字混合，且不小于6位')
        } else if (passwordAgain.length === 0){
            alert('请再次输入密码')
        }   else if (passwordNew !== passwordAgain) {
            alert('两次输入密码不一致')
        } else {
            isValidate = true
        }
        return isValidate
    }

    function validateEdit(){
        let name = $("#editName").val();                       //姓名
        let age = $("#editOld").val();  //年龄
        let telephoneNumber = $("#editTel").val(); //电话
        let organization = $("#editOrg").val();                //组织

        let sexAll = document.getElementsByName("sex");
        let sex = '';                                            //性别
        for(let i=0; i<sexAll.length; i ++){
            if(sexAll[i].checked){
                sex = sexAll[i].value;
            }
        }


        let isValidate = false;
        let isValidateName = false;
        let isValidateAge = false;
        let isValidateTel = false;
        let isValidateOrg = false;

        if(name.length === 0){
            document.getElementById("editName").parentElement.style.border = "1px solid red";
            isValidateName = false;
        }else{
            document.getElementById("editName").parentElement.style.border = "0";
            isValidateName = true;
        }

        if(age.length === 0){
            document.getElementById("editOld").parentElement.style.border = "1px solid red";
            isValidateAge = false;
        }else if(age > 120){
            alert("年龄不得超过120岁");
            document.getElementById("editOld").parentElement.style.border = "1px solid red";
            isValidateAge = false;
        } else {
            document.getElementById("editOld").parentElement.style.border = "0";
            isValidateAge = true;
        }

        if(telephoneNumber.length === 0){
            document.getElementById("editTel").parentElement.style.border = "1px solid red";
            isValidateTel = false;
        }else{
            if(CheckTel(telephoneNumber)){
                document.getElementById("editTel").parentElement.style.border = "0";
                isValidateTel = true;
            }else{
                alert("不是完整的11位手机号或者正确的手机号前七位");
                document.getElementById("editTel").parentElement.style.border = "1px solid red";
                isValidateTel = false;
            }

        }

        if(organization.length === 0){
            document.getElementById("editOrg").parentElement.style.border = "1px solid red";
            isValidateOrg = false;
        }else{
            document.getElementById("editOrg").parentElement.style.border = "0";

        }

        if(isValidateName && isValidateAge && isValidateTel && isValidateOrg){
            isValidate = true
        }else {
            isValidate = false
        }

        return isValidate;

    }

    function beforeEdit(event){
        $("#memberdialog").modal('show');

        console.log(event);
        editId = event.target.id;
        console.log(editId);

        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://localhost:8081/users/" + myTeamId + "/crew/" + editId ,//url
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
            },
            success: function (result) {
                let data = result.data;

                //console.log(result.data);//打印服务端返回的数据(调试用)
                document.getElementById("editName").value = data.name;
                if(data.sex === 0){
                    document.getElementById("man").checked = "checked";
                }else if(data.sex === 1){
                    document.getElementById("woman").checked = "checked";
                }
                document.getElementById("editOld").value = data.age;
                document.getElementById("editTel").value = data.telephoneNumber;
                document.getElementById("editOrg").value = data.organization;

            },
            error : function() {
                alert("请求错误！");
            }
        });

    }

    function editMember() {
        if(validateEdit()){
            let r=confirm("确认修改吗");
            if (r === true) {
                let name = $("#editName").val();                       //姓名
                let age = $("#editOld").val();  //年龄
                let telephoneNumber = $("#editTel").val(); //电话
                let organization = $("#editOrg").val();                //组织

                let sexAll = document.getElementsByName("sex");
                let sex = '';                                            //性别
                for(let i=0; i<sexAll.length; i ++){
                    if(sexAll[i].checked){
                        sex = sexAll[i].value;
                    }
                }

                $.ajax({
                    //几个参数需要注意一下
                    type: "PATCH",//方法类型
                    //dataType: "json",//预期服务器返回的数据类型
                    data: ({name:name, age: age, telephoneNumber:telephoneNumber,organization:organization,sex:sex}),
                    contentType: 'application/x-www-form-urlencoded',
                    url: "http://localhost:8081/users/" + myTeamId + "/crew/" + editId,//url
                    async: true,
                    crossDomain: true,
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                    },
                    success: function (result) {
                        $("#memberdialog").modal('hide');
                        getAll();
                    },
                    error: function () {
                        alert("修改失败！");
                    }
                });
            }
        }

    }


    function delMember(event) {
        let r=confirm("确认删除吗");

            $.ajax({
                //几个参数需要注意一下
                type: "DELETE",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "http://localhost:8081/users/" + myTeamId + "/crew/" + delId,//url

                    xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                },
                success: function (result) {
                    getAll();
                },

                }
            });
        }

    }

    function validateTelEmail(){
        let telephoneNumber = $("#telephoneNumber").val(); //电话
        let email = $("#email").val(); // 邮箱

        let isValidate = false;
        let isValidateTel = false;
        let isValidateEmail = false;

        if(telephoneNumber.length === 0){
            document.getElementById("telephoneNumber").parentElement.style.border = "1px solid red";
            isValidateTel = false;
        }else{
            if(CheckTel(telephoneNumber)){
                document.getElementById("telephoneNumber").parentElement.style.border = "0";
                isValidateTel = true;
            }else{
                alert("不是完整的11位手机号或者正确的手机号前七位");
                document.getElementById("telephoneNumber").parentElement.style.border = "1px solid red";
                isValidateTel = false;
            }

        }

        if(email.length === 0){
            document.getElementById("email").parentElement.style.border = "1px solid red";
            isValidateEmail = false;
        }else{
            if(checkEmail(email)){
                document.getElementById("email").parentElement.style.border = "0";
                isValidateEmail = true;
            }else{
                alert("邮箱格式不正确");
                document.getElementById("email").parentElement.style.border = "1px solid red";
                isValidateEmail = false;
            }

        }

        if(isValidateTel && isValidateEmail ){
            isValidate = true
        }else {
            isValidate = false
        }

        return isValidate;

    }
