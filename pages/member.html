<script type="text/javascript">
    window.onload=function() {
        let myTeamId = $.cookie("myTeamId");

        let username = $.cookie("myUsername");
        let password = $.cookie("myPassword");
        let token = username + ':' + password;

        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://localhost:8081/users/" + myTeamId,//url
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
            },
            success: function (result) {
                let data = result.data;

                console.log(result.data);//打印服务端返回的数据(调试用)

                document.getElementById("username").innerHTML = data.username;
                document.getElementById("teamName").innerHTML = data.teamName;
                document.getElementById("name").innerHTML = data.name;
                document.getElementById("age").innerHTML = data.age;
                document.getElementById("sex").innerHTML = data.sex;
                document.getElementById("telephoneNumber").innerHTML = data.telephoneNumber;
                document.getElementById("organization").innerHTML = data.organization;
                document.getElementById("job").innerHTML = data.job;
                document.getElementById("email").innerHTML = data.email;
                document.getElementById('inputLsch').value = data.organization;

            },
            error: function () {
                alert("请求错误！");
            }
        });

        getAll();
    }

    function getAll(){
        let myTeamId = $.cookie("myTeamId");

        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://localhost:8081/users/" + myTeamId + "/crew" ,//url
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Basic ' + btoa('admin:admin'));
            },
            success: function (result) {
                let str = "";
                let data = result.data;

                if(data.length !== 0){
                    console.log(result.data);//打印服务端返回的数据(调试用)

                    let memberTbody = document.getElementById("TeamMember");
                    for (let i=0;i<data.length;i++) {
                        str += "<tr>" +
                            "<td>" + data[i].name + "</td>" +
                            "<td>" + data[i].age + "</td>" +
                            "<td>" + (data[i].sex === 0 ? '男' : '女') + "</td>" +
                            "<td>" + data[i].telephoneNumber + "</td>" +
                            "<td>" + data[i].organization + "</td>" +
                            "<td><button class='btn btn-success btn-small editMember' type='button'>编辑</button>\n" +
                            "<button class='btn btn-danger btn-small editMember' type='button' id='" + data[i].id + "' onclick='delMember(event)'>删除</button></td>" +
                            "</tr>";
                    }
                    memberTbody.innerHTML = str;
                }

            },
            error : function() {
                alert("请求错误！");
            }
        });
    }

    function reset(){
        $("#inputLname").val('');
        $("#inputLOld").val('');
        $("#inputLTel").val('');
        $("#inputLsch").val('');
    }

    function CheckTel(sMobile){
        if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(sMobile))){
            return false;
        }else{
            return true;
        }
    }

    function validate(){
        let name = $("#inputLname").val();                       //姓名
        let age = $("#inputLOld").val();                         //年龄
        let telephoneNumber = $("#inputLTel").val();             //电话
        let organization = $("#inputLsch").val();                //组织

        let sexAll = document.getElementsByName("sex");
        let sex = '';                                            //性别
        for(let i=0; i<sexAll.length; i ++){
            if(sexAll[i].checked){
                sex = sexAll[i].value;
                //alert(sex);
            }
        }

        let isValidate = false;


        if(name.length === 0){
            //alert("密码不能为空");
            document.getElementById("inputLname").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputLname").parentElement.style.border = "0";
            isValidate = true;
        }

        if(age.length === 0){
            document.getElementById("inputLOld").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputLOld").parentElement.style.border = "0";
            isValidate = true;
        }


        if(telephoneNumber.length === 0){
            //alert("密码不能为空");
            document.getElementById("inputLTel").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            if(CheckTel(telephoneNumber)){
                document.getElementById("inputLTel").parentElement.style.border = "0";
                isValidate = true;
            }else{
                alert("不是完整的11位手机号或者正确的手机号前七位");
                isValidate = false;
                return;
            }

        }

        if(organization.length === 0){
            document.getElementById("inputLsch").parentElement.style.border = "1px solid red";
            isValidate = false;
            return;
        }else{
            document.getElementById("inputLsch").parentElement.style.border = "0";
            isValidate = true;
        }

        if(sex !== ''){//获取name为sex的input的对象并判断是否被选中
            document.getElementById("Lsex").style.border = "0";
            isValidate = true;
            //alert(sex);
        }else{
            // alert("请选择性别");//如果性别的单选按钮没有被选择则弹出提示
            document.getElementById("Lsex").style.border = "1px solid red";
            isValidate = false;

            return;
        }

        return isValidate;

    }

    function addMember() {
        if(validate()){

            let myTeamId = $.cookie("myTeamId");
            let username = $.cookie("myUsername");
            let password = $.cookie("myPassword");
            let token = username + ':' + password;

            let name = $("#inputLname").val();                       //姓名
            let age = $("#inputLOld").val();                         //年龄
            let telephoneNumber = $("#inputLTel").val();             //电话
            let organization = $("#inputLsch").val();                //组织

            let sexAll = document.getElementsByName("sex");
            let sex = '';                                            //性别
            for(let i=0; i<sexAll.length; i ++){
                if(sexAll[i].checked){
                    sex = sexAll[i].value;
                }
            }

            let formData = new FormData();
            formData.append("name", name);
            formData.append("age", age);
            formData.append("telephoneNumber", telephoneNumber);
            formData.append("organization", organization);
            formData.append("sex", sex);

            //alert("成功");
            $.ajax({
                //几个参数需要注意一下

                url: "http://localhost:8081/users/" + myTeamId + "/crew",//url
                // data: ({username: username,password: password,IDNumber: IDNumber}),
                data: formData,
                type: "POST",//方法类型
                async:false,
                dataType: "json",//预期服务器返回的数据类型
                cache: false,//上传文件无需缓存
                processData: false,//用于对data参数进行序列化处理 这里必须false
                contentType: false, //必须
                enctype: 'multipart/form-data',

                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                },
                timeout : 5000,
                success: function (result) {
                    //window.location.href='login.html';
                    $("#mydialog").modal('hide');
                    getAll();
                    reset();
                },
                error : function(xhr) {
                    alert("注册失败！");

                }
            });
        }else{
            return;
        }

    }

    function delMember(event) {
        let r=confirm("确认删除吗");
        if (r === true)
        {
            let delId = event.target.id;

            let myTeamId = $.cookie("myTeamId");

            let username = $.cookie("myUsername");
            let password = $.cookie("myPassword");
            let token = username + ':' + password;

            $.ajax({
                //几个参数需要注意一下
                type: "DELETE",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "http://localhost:8081/users/" + myTeamId + "/crew/" + delId,//url
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                },
                success: function (result) {
                    getAll();
                },
                error: function () {
                    alert("删除失败！");
                }
            });
        }

    }
</script>
