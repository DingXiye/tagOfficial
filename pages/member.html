                                                                    <input class="sexInput" type="radio" name="sex" value="男">
                                                                    男 </label>
                                                                <label class="col-md-5 sexLabel">
                                                                    <input class="sexInput" type="radio" name="sex" value="女">
                                                                    女 </label>
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-md-12">
                                                            <label class="control-label col-md-4 col-xs-2" for="inputMemeberSch">单位/学校</label>
                                                            <div class="controls col-md-8 col-xs-10">
                                                                <input id="inputMemeberSch" class="form-control" type="text" />
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="col-md-6">

                                                        <div class="form-group col-md-12">
                                                            <label class="control-label col-md-4 col-xs-2" for="inputMemeberOld">年龄</label>
                                                            <div class="controls col-md-8 col-xs-10">
                                                                <input id="inputMemeberOld" class="form-control" type="text" />
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-md-12">
                                                            <label class="control-label col-md-4 col-xs-2" for="inputMemeberPhone">手机号</label>
                                                            <div class="controls col-md-8 col-xs-10">
                                                                <input id="inputMemeberPhone" class="form-control" type="text" />
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">

                                            <button type="button" class="btn btn-primary">添加</button>
