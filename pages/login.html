<script type="text/javascript">
    function validate(){
        var username = $("#username").val();
        var password = $("#password").val();

        var uName = document.getElementById("uName");
        var pwd = document.getElementById("pwd");

        uName.innerHTML = "";
        pwd.innerHTML = "";

        var isValidate = false;

        console.log(username.length);
        if(username.length == 0){
            uName.innerHTML += "用户名不能为空";
            isValidate = false;
        }else{
            isValidate = true;
        }

        if(password.length == 0){
            pwd.innerHTML += "密码不能为空";
            isValidate = false;
        }else{
            isValidate = true;
        }

        return isValidate;

    }

    function login() {
        //alert("hhhh");
        var username = $("#username").val();
        var password = $("#password").val();
        var token = username + ':' + password;

        console.log(validate());
        if(validate()){
            $.ajax({
                //几个参数需要注意一下
                type: "GET",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "http://localhost:8081/users/login" ,//url
                data: $('#form1').serialize(),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
                },
                success: function (result) {
                    console.log(result.data.username);//打印服务端返回的数据(调试用)
                    //setCookie("myUsername",result.data.username,null);
                    $.cookie("myUsername",result.data.username,{path:'/'});
                    $.cookie("myPassword",password,{path:'/'});
                    $.cookie("myTeamId",result.data.id,{path:'/'});
                    $.cookie("myRole",result.data.roleEntities[0].name,{path:'/'});



                    window.location.href='../index.html';
                },
                error : function() {
                    alert("用户名或密码错误！");
                }
            });
        }

    }
</script>
