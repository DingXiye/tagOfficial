    window.onload=function(){
        let fZheng = document.getElementById("fileZheng");

            }

        let myTeamId = $.cookie("myTeamId");

        let token = username + ':' + password;

        let url = "http://localhost:8081/users/" + myTeamId + "/badge" ;
        let xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = "blob";
        xhr.setRequestHeader('Authorization', 'Basic ' + btoa('admin:admin'));
        xhr.setRequestHeader("client_type", "DESKTOP_WEB");
        xhr.onload = function() {
            if (this.status === 200) {
                let blob = this.response;
                let img = document.createElement("img");
                img.onload = function(e) {
                    window.URL.revokeObjectURL(img.src);
                };
                img.src = window.URL.createObjectURL(blob);
                $("#badge").html(img);

                console.log($("#badge")[0].childNodes[0]);
                $("#badge")[0].childNodes[0].setAttribute("class","idCard");

        $.ajax({
            //几个参数需要注意一下
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://localhost:8081/users/" + myTeamId,//url
            beforeSend: function (xhr) {
                xhr.setRequestHeader('Authorization', 'Basic ' + btoa(token));
            },
            success: function (result) {
                let str = "";
                let data = result.data;

                if(data.length !== 0){

                    //审查结果
                    let applyResultTbody = document.getElementById('applyResultTbody');
                    console.log(data);
                        str += "<tr>" +
                            "<td style='display:none'>" + data.id + "</td>" +
                            "<td>" + data.teamName + "</td>" +
                            "<td>" + data.name + "</td>" +
                            "<td>" + data.telephoneNumber + "</td>" +
                            "<td>" + data.organization + "</td>" +
                            "<td>" + (data.message === null ? '--' : data.message) + "</td>" +
                            "<td>" + (data.roleEntities[0].name === 'user' ?  "<span style=\"color: #27A9E3;\">审核中</span>"  :  "<span style=\"color: red;\">未通过</span>" ) + "</td>" +
                            "</tr>";
                    applyResultTbody.innerHTML = str;

                    //注册信息
                    document.getElementById("inputGNo").value = data.username;
                    document.getElementById("inputGPassword").value = data.password;
                    document.getElementById("inputGName").value = data.teamName;
                    document.getElementById("inputLname").value = data.name;
                    document.getElementById("inputLOld").value = data.age;
                    if(data.sex === 0){
                        document.getElementById("man").checked = "checked";
                    }else if(data.sex === 1){

                    }

                    document.getElementById("inputLTel").value = data.telephoneNumber;
                    document.getElementById("inputLsch").value = data.organization;
                    document.getElementById("inputLEmail").value = data.email;
                   // document.getElementById('inputLsch').value = data.organization;

                    if(data.roleEntities[0].name === 'user'){
                        $(".doEdit").attr("disabled", "disabled");
                        document.getElementById("upSpan").style.background = "lightgrey";
                        document.getElementById("upSpan").style.borderColor = "lightgrey";
                    }
                }

    function CheckPassWord(password) {//必须为字母加数字且长度不小于8位
        let str = password;
        if (str == null || str.length <6) {
            return false;
        }
        let reg1 = new RegExp(/^[0-9A-Za-z]+$/);
        if (!reg1.test(str)) {
            return false;
        }
        let reg = new RegExp(/[A-Za-z].*[0-9]|[0-9].*[A-Za-z]/);
        if (reg.test(str)) {
            return true;
        } else {
            return false;
        }
    }

    function CheckTel(sMobile){
        if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(sMobile))){
            return false;
        }else{
            return true;
        }
    }

    function checkEmail(obj){
        let reg = new RegExp(/^([a-zA-Z0-9._-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/); //正则表达式
        if(!reg.test(obj)){ //正则验证不通过，格式不对
            return false;
        }else{
            return true;
        }
    }
